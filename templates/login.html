{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block title %}
Login
{% endblock title %}

{% block content %}
<div class="container w-25 justify-content-center">
    <h1 class="display-4 text-secondary my-5">Login Form</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary btn-lg mb-5">Login</button>
    </form>
</div>
{% endblock content %}
